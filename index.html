<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Bhatt Swaha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="Confirm">
        <div class="Confirm-Header">
            <a class="Confirm-Header-Button Confirm-Header-Button_Close" href="javascript: void(0)"></a>
            <a class="Confirm-Header-Button Confirm-Header-Button_Minimize" href="javascript: void(0)"></a>
            <a class="Confirm-Header-Button Confirm-Header-Button_Maximize" href="javascript: void(0)"></a>
            <h1 class="Confirm-Header-Title">Confirm Remove</h1>
        </div>
        <div class="Confirm-Body">
            <h2 class="Confirm-Body-Title">Are you sure you want to remove Tatya Vinchu?</h2>
            <figure class="Tatya">
             
                <div class="Tatya-Eye Tatya-Eye_L"></div>
                <div class="Tatya-Eye Tatya-Eye_R"></div>
                <div class="Tatya-Blush Tatya-Blush_Brow Tatya-Blush_Brow_L"></div>
                <div class="Tatya-Blush Tatya-Blush_Brow Tatya-Blush_Brow_R"></div>
                <div class="Tatya-Mouth">
                    <div class="Tatya-Mouth-Teeth"></div>
                    <div class="Tatya-Mouth-Teeth"></div>
                    <div class="Tatya-Mouth-Teeth"></div>
                    <div class="Tatya-Mouth-Teeth"></div>
                </div>
            </figure>
            <a class="Confirm-Body-Button Confirm-Body-Button_Cancel" href="javascript: void(0)">Cancel</a>
            <a class="Confirm-Body-Button Confirm-Body-Button_Delete" href="javascript: void(0)">Remove</a>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
